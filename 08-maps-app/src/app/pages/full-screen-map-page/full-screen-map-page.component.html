<div #map></div>

<section  id="controls" >
  <h2 class="text-2xl font-bold text-gray-800 mb-6">
    Zoom
    <small class="text-gray-500 font-normal">({{ zoom() | number: '1.0-0' }})</small>
  </h2>
  <input type="range" min="1" max="19" [value]="zoom()" class="range range-primary" (input)="zoom.set(+txtZoom.value)" #txtZoom/>
  <h2 class="text-2xl font-bold text-gray-800 mb-6 mt-6">
    Coordinates
    <pre class="text-sm text-gray-500 font-normal">{{ { longitude: coordinates().lng | number: '1.4-4', latitude: coordinates().lat | number: '1.4-4' } | json  }}</pre>
  </h2>
</section>
