<div #map class="h-[calc(100vh-64px)]"></div>

<section class="fixed w-260px bg-white rounded top-20 left-10 p-5">
  <h2 class="font-bold text-lg text-sky-500 text-2xl">Markers</h2>
  <div class="flex flex-col gap-2">
    @for (marker of markers(); track marker.id) {
    <div class="form-control"
      (click)="flyToMarker(marker)"
      (dblclick)="removeMarker(marker)"
    >
      <label class="label cursor-pointer">
        <span class="label-text text-cyan-800 text-xs">
          {{ { longitude: (marker.mapboxgl.getLngLat().lng | number:'1.2-2'), latitude: (marker.mapboxgl.getLngLat().lat | number:'1.2-2') } | json }}
        </span>
        <input
          type="radio"
          class="radio"
          [style]="{ backgroundColor: marker.mapboxgl._color }"
        />
      </label>
    </div>
    } @empty {
      <div class="flex flex-col items-center justify-center mt-5 bg-blue-100 p-3 rounded-md">
        <span class="text-sm text-gray-500">No markers available. Add a new marker.</span>
      </div>
    }
  </div>
</section>
