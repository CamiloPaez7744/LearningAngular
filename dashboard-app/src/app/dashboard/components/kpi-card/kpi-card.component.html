<div class="p-4 rounded-2xl shadow-md bg-white flex flex-col gap-2">
  <!-- Header -->
  <div class="flex justify-between items-center">
    <h3 class="text-sm font-semibold text-gray-500">{{ title() }}</h3>
    <div class="w-8 h-8 rounded-full flex items-center justify-center"
         [ngClass]="trendUp() ? 'bg-green-100 text-green-600' : 'bg-red-100 text-red-600'">
      <span class="text-lg font-bold">
        {{ trendUp() ? '↑' : '↓' }}
      </span>
    </div>
  </div>

  <!-- Value -->
  <div class="text-2xl font-bold text-gray-900">
    {{ value() }}
    <span class="text-sm"
          [ngClass]="trendUp() ? 'text-green-600' : 'text-red-600'">
      {{ percentage() }}%
    </span>
  </div>

  <!-- Sparkline chart -->
  <div echarts [options]="chartOptions" class="h-12 w-full"></div>
</div>
