<app-search-input
  [placeholder]="'Search by country...'"
  [initialValue]="country()"
  (value)="country.set($event)"
></app-search-input>

<country-list
  [countries]="countryResource.value() ?? []"
  [errorMessage]="countryResource.error()"
  [isLoading]="countryResource.isLoading()"
  [isEmpty]="
    (countryResource.value() ?? []).length === 0 &&
    !countryResource.isLoading() &&
    !countryResource.error()
  "
></country-list>
