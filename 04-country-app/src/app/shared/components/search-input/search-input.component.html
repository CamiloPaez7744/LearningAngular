<section class="flex flex-row gap-2 mt-2">
  <input
    type="text"
    class="input input-bordered w-full max-w-xs"
    [placeholder]="placeholder()"
    (keyup.enter)="value.emit(searchInput.value)"
    autofocus
    #searchInput
  />
  <button class="btn btn-primary" (click)="value.emit(searchInput.value)">
    Search
  </button>
</section>
