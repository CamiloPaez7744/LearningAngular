<div class="join flex justify-center items-center">
  <button
  class="join-item btn btn-sm"
  [routerLink]="[]"
  [queryParams]="{ page: activePage() - 1 }"
  (click)="onPageChange('prev')"
  [disabled]="activePage() === 1"
  >«</button>
  @for (page of getPagesList(); track $index) { @if (typeof page === 'string' && page === '...') {
  <button class="join-item btn btn-sm btn-disabled">...</button>
  } @else {
  <button
    class="join-item btn btn-sm"
    [class.btn-active]="page === activePage()"
    [routerLink]="[]"
    [queryParams]="{ page: page }"
    (click)="onPageChange(+page)"
  >
    {{ page }}
  </button>
  } }
  <button
    class="join-item btn btn-sm"
    [routerLink]="[]"
    [queryParams]="{ page: activePage() + 1 }"
    (click)="onPageChange('next')"
    [disabled]="activePage() === getPagesList().at(-1)"
  >»</button>
</div>
