<form class="flex flex-col gap-4 my-4 p-4">
  <label class="flex items-center gap-2 input w-full">
    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <g
        stroke-linejoin="round"
        stroke-linecap="round"
        stroke-width="2.5"
        fill="none"
        stroke="currentColor"
      >
        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
        <circle cx="8.5" cy="7" r="4"></circle>
        <path d="M20 8v6"></path>
        <path d="M23 11h-6"></path>
      </g>
    </svg>
    <input type="text" class="grow" placeholder="Username" />
  </label>
  <label class="flex items-center gap-2 input w-full">
    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <g
        stroke-linejoin="round"
        stroke-linecap="round"
        stroke-width="2.5"
        fill="none"
        stroke="currentColor"
      >
        <rect x="3" y="11" width="18" height="11" rx="2"></rect>
        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
      </g>
    </svg>
    <input #pwd type="password" class="grow" placeholder="Password" />
    <button
      type="button"
      class="opacity-60 hover:opacity-100"
      (click)="pwd.type = pwd.type === 'password' ? 'text' : 'password'"
      aria-label="Toggle password visibility"
    >
      @if (pwd.type === 'password') {
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"></path>
          <circle cx="12" cy="12" r="3"></circle>
        </svg>
      } @else {
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M17.94 17.94A10.94 10.94 0 0 1 12 20c-7 0-11-8-11-8a21.77 21.77 0 0 1 5.06-6.06M9.9 4.24A10.94 10.94 0 0 1 12 4c7 0 11 8 11 8a21.65 21.65 0 0 1-3.31 4.49"></path>
          <line x1="1" y1="1" x2="23" y2="23"></line>
        </svg>
      }
    </button>
  </label>
  <button class="btn btn-primary w-full">Register</button>

  <p class="mt-4 text-sm">
    Already have an account?
    <a routerLink="/auth/login" class="text-blue-600 hover:underline">Login</a>
  </p>
</form>
