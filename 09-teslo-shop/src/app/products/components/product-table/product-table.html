<div class="overflow-x-auto">
  <table class="table">
    <!-- head -->
    <thead>
      <tr>
        <th>
          <label>
            <input type="checkbox" class="checkbox" />
          </label>
        </th>
        <th>Title</th>
        <th>Price</th>
        <th>Stock</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <!-- row 1 -->
      @for (product of products(); track $index) {
      <tr>
        <th>
          <label>
            <input type="checkbox" class="checkbox" />
          </label>
        </th>
        <td>
          <div class="flex items-center gap-3">
            <div class="avatar">
              <div class="mask mask-squircle h-12 w-12">
                <img [src]="product.images | productImage" [alt]="product.title" />
              </div>
            </div>
            <div>
              <a
                class="link link-secondary link-hover text-sm font-bold transition-colors duration-200"
                [routerLink]="['/admin/product', product.id]"
                >{{ product.title }}</a
              >
              <div class="text-sm opacity-70">{{ product.sizes.join(', ') }}</div>
            </div>
          </div>
        </td>
        <td>{{ product.price | currency }}</td>
        <td>
          @if(product.stock <= 10) {
          <span class="badge badge-sm badge-error">{{ product.stock }}</span>
          } @else if (product.stock <= 20) {
          <span class="badge badge-warning badge-sm">{{ product.stock }}</span>
          } @else {
          <span class="badge badge-success badge-sm">{{ product.stock }}</span>
          }
        </td>
        <th>
          <a [routerLink]="['/admin/products', product.id]" class="btn btn-ghost btn-accent btn-xs"
            >Details</a
          >
        </th>
      </tr>
      }
    </tbody>
  </table>
</div>
