<h1>Dragon Ball Page</h1>
<section class="row">
  <div class="col-12 col-md-6">
    <h3>Add Character</h3>
    <input type="text" class="form-control mb-2" placeholder="Character name" />
    <input type="number" class="form-control mb-2" placeholder="Character power" />
    <button class="btn btn-primary">Add Character</button>
  </div>

  <div class="col-12 col-md-6">
    <h3>Character List</h3>
    <ul class="list-group">
      @for (character of characters(); track character.name; let idx = $index) {
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ idx + 1 }}. {{ character.name }}
        <strong
          [class.text-danger]="character.power < 6000"
          [class.text-warning]="character.power >= 9000"
          class="badge bg-primary rounded-pill"
          >{{ character.power }}</strong
        >
      </li>
      }
    </ul>
  </div>
</section>
