<h3>Add Character</h3>
<input
  type="text"
  class="form-control mb-2"
  placeholder="Character name"
  [value]="name()"
  #txtName
  (input)="name.set(txtName.value)"
/>
<input
  type="number"
  class="form-control mb-2"
  placeholder="Character power"
  [value]="power()"
  (change)="power.set($event.target.valueAsNumber)"
/>
<button class="btn btn-primary" (click)="addCharacter()">Add Character</button>
