<h2>Reactivos: Switches</h2>
<hr />

<form autocomplete="off" [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <!-- Radio -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Gender</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="M"
          id="radioMale"
          formControlName="gender"
        />
        <label class="form-check-label" for="radioMale"> Male </label>
      </div>

      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="F"
          id="radioFemale"
          formControlName="gender"
        />
        <label class="form-check-label" for="radioFemale"> Female </label>
      </div>
    </div>
  </div>

  <!-- Switches -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notification</label>
    <div class="col-sm-9">
      <div class="form-check form-switch mt-2">
        <input
          class="form-check-input"
          type="checkbox"
          id="flexSwitchCheckChecked"
          formControlName="wantNotification"
        />
        <label class="form-check-label" for="flexSwitchCheckChecked"
          >Do you want to receive notifications?</label
        >
      </div>
    </div>
  </div>

  <!-- Switches -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">
      <div
        [class.text-danger]="formUtil.isValidField(myForm, 'termsAndConditions')"
        class="form-check"
      >
        <input
          class="form-check-input"
          type="checkbox"
          id="flexCheckDefault"
          formControlName="termsAndConditions"
        />
        <label class="form-check-label" for="flexCheckDefault"> Terms and conditions </label>
      </div>

      @if (formUtil.isValidField(myForm, 'termsAndConditions')) {
      <span class="form-text text-danger"> You must accept the terms and conditions </span>
      }
    </div>
  </div>

  <!-- Boton submit -->
  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end" type="submit">Save</button>
    </div>
  </div>
</form>

<h5>Form Value</h5>
<pre>{{ myForm.value | json }}</pre>
<br />

<h5>Person</h5>
<pre>{{ myForm.controls['gender'].value | json }}</pre>
<br />

<h5>Valid</h5>
<pre>{{ myForm.valid | json }}</pre>
